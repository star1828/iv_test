<!DOCTYPE html>
<html>
  <head>
    <title>iv</title>
    <link rel="icon" href="favicon.ico" />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        color: #333;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-top: 50px;
      }
      p {
        font-size: 22px;
        margin-top: 20px;
        margin-bottom: 50px;
      }
      .button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
      }
      .button:hover {
        background-color: #3e8e41;
      }
      .time {
        font-size: 22px;
        margin-top: 50px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>iv 曲线助手</h1>
    <p>方便提取图片中的有效信息，并导出合适的格式</p>
    <div class="time">有效时间： <span id="time"></span></div>
    <div class="time"><span id="name"></span></div>
    <div class="time">安装包最新更新时间： <span id="published_at"></span></div>
    <button class="button" onclick="downloadFile()">下载最新 license</button>

    <button class="button" onclick="downloadLatest()">下载最新 安装包</button>

    <script>
      function downloadFile() {
        var link = document.createElement("a");
        link.href = "/download/" + Date.now();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      function downloadLatest() {
        var link = document.createElement("a");
        link.href = "/latest/" + Date.now();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // 获取当前时间
      var now = new Date();
      // 计算15天后的时间
      var future = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate() + 15
      );
      // 将时间格式化为字符串
      var nowStr = now.toLocaleString();
      var futureStr = future.toLocaleString();
      // 将时间文本插入到页面中
      document.getElementById("time").innerHTML = nowStr + " 至 " + futureStr;

      fetch("/published_at")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("name").innerHTML = data.name;
          document.getElementById("published_at").innerHTML = data.published_at;
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
